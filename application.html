<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form - Jamal Mohamed College</title>

    <style>
        body { font-family: Arial; background: #075d22; padding: 30px; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { color: #e8e3e3; }
        .header h2 { color: #c9c6c6; }
        .form-container {
            background: #fff; width: 500px; margin: auto; padding: 25px;
            border-radius: 10px;
        }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select {
            width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #aaa;
        }
        button {
            width: 100%; padding: 12px; background: #007bff; color: white;
            border-radius: 6px; margin-top: 20px; cursor: pointer;
        }
        button:hover { background: #005ad3; }
    </style>
</head>

<body>

<div class="header">
    <h1>JAMAL MOHAMED COLLEGE</h1>
    <h2>Khajamian Hostel</h2>
    <h3>Student Application Form</h3>
</div>

<div class="form-container">

    <!-- âœ… Updated form to connect backend -->
    <form action="save_student.php" method="POST">

        <label>Student Name</label>
        <input type="text" name="name" required>

        <label>Registration Number (Reg No)</label>
        <input type="text" name="regno" required>

        <label>Page Number</label>
        <input type="number" name="pageno" required>

        <label>Gender</label>
        <select name="gender" required>
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>

        <label>Date of Birth</label>
        <input type="date" name="dob" required>

        <h4>Academic Details</h4>

        <label>Course</label>
        <input type="text" name="course" required>

        <label>Department</label>
        <input type="text" name="dept" required>

        <label>Year of Study</label>
        <select name="year" required>
            <option value="">-- Select Year --</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
        </select>

        <h4>Contact Information</h4>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" required>

        <label>Home Address</label>
        <input type="text" name="address" required>

        <button type="submit">Submit Application</button>

    </form>
</div>

</body>
</html>
